  <meta charset="UTF-8">

  <title>Random Quote Generator</title>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <p id="quote-text">Click the button to get a random quote.</p>
    <button id="generate-button">Generate Quote</button>
  </div>

  <script>
    const quoteText = document.getElementById('quote-text');
    const generateButton = document.getElementById('generate-button');

    generateButton.addEventListener('click', () => {
      // Replace the URL with the new endpoint for random quotes.
      const apiUrl = 'http://localhost:8023/api/quotes/random';
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const quote = data.quote; // Assuming the API response has a "quote" property.
          quoteText.textContent = `"${quote}"`;
        })
        .catch(error => {
          quoteText.textContent = 'Failed to fetch quotes. Please try again later.';
          console.error('Error:', error);
        });
    });
  </script>
</body>
