<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Representation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .bar-chart {
            width: 300px;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
        }
        .bar {
            width: 40px;
            background-color: #00bcd4;
            margin: 0 5px;
        }
        .pie-chart {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(red, yellow, green, blue);
        }
        select, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <select id="cancerType">
                <option value="cancer1">Cancer Type 1</option>
                <option value="cancer2">Cancer Type 2</option>
                <!-- Add other cancer types here -->
            </select>
            <select id="graphType">
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
            </select>
            <button>Search</button>
        </div>
        
        <div class="bar-chart">
            <!-- Modify the height percentages as per actual data -->
            <div class="bar" style="height: 20%;"></div>
            <div class="bar" style="height: 40%;"></div>
            <div class="bar" style="height: 60%;"></div>
            <div class="bar" style="height: 80%;"></div>
            <div class="bar" style="height: 100%;"></div>
        </div>

        <div class="pie-chart"></div>
    </div>

    <script>
        // You can add interactivity here using JavaScript
    </script>
</body>
</html>
